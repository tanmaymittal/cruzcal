openapi: 3.0.3
info:
  description: CruzCal lets users select their Class and produce calendar files based
    on the class events they can import to their preferred calendar.
  version: 0.1.0
  title: CruzCal
servers:
- url: http://localhost:3010/
paths:
  "/api/auth/google":
    get:
      description: Fill out...
      responses: 
        '302':
          description: Redirecting to Google authorization server
  "/api/auth/google/redirect":
    get:
      description: Fill out...
      parameters:
        - in: query
          description: Random state string to protect against attacks such as CSRF.
          required: true
          name: state
          allowReserved: true
          schema:
            type: string
        - in: query
          description: Launches a Basic authorization code flow, requiring a POST to the token endpoint to obtain the tokens.
          required: true
          name: code
          allowReserved: true
          schema:
            type: string
        - in: query
          description: Scopes for authenticated user
          required: true
          allowReserved: true
          name: scope
          schema:
            type: array
        - in: query
          description: Index of which user is selected.
          name: authuser
          schema:
            type: string
        - in: query
          description: Organization associated with google account.
          name: hd
          schema:
            type: string
        - in: query
          description: Indicates if user should be prompted for consent on every access.
          name: prompt
          schema:
            type: string
      responses:
        '302':
          description: Successful authorization. Redirecting to landing page
        default:
          description: Authorization failed.
  "/api/user":
    get:
      description: Fill out...
      security:
        - GoogleAuth:
          - https://www.googleapis.com/auth/userinfo.email
          - https://www.googleapis.com/auth/userinfo.profile
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
  "/api/logout":
    post:
      description: Fill out...
      responses:
        '302':
          description: Successful logout. Redirecting to landing page.
  "/api/terms":
    get:
      description: Return information for all available terms
      responses:
        '200':
          description: Successfully returned all available terms.
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/TermInfo"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/subjects":
    get:
      description: Get available subjects
      parameters:
      - description: Optional query parameter to filter by a term
        in: query
        name: term
        schema:
          "$ref": "#/components/schemas/TermCode"
      responses:
        '200':
          description: Successfully returned subjects
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Subject"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/courses":
    get:
      description: Get available courses
      parameters:
      - description: Required query parameter to filter by a term
        required: true
        in: query
        name: term
        schema:
          "$ref": "#/components/schemas/TermCode"
      - description: Required query parameter to filter by a subject
        required: true
        in: query
        name: subject
        schema:
          "$ref": "#/components/schemas/Subject"
      responses:
        '200':
          description: Successfully returned courses
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/CourseInfo"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/schedule/{type}":
    post:
      description: Generate calendar schedule URI
      parameters:
        - in: path
          name: type
          required: true
          schema:
            "$ref": "#/components/schemas/CalendarType"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": '#/components/schemas/CalendarRequest'
      responses:
        '201':
          description: Successfully returned courses
          content:
            application/json:
              schema:
                "$ref": '#/components/schemas/CalendarResource'
        default:
          description: Error Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/calendar/json":
    get:
      description: Generate location and schedule information for given courses
      parameters:
        - in: query
          name: termCode
          required: true
          schema:
            "$ref": "#/components/schemas/TermCode"
        - in: query
          name: courseIDs
          required: true
          schema:
            type: array
            minItems: 1
            items:
              type: string
      responses:
        '201':
          description: Successfully returned location and schedule information.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CalendarResource"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/calendar/ics":
    get:
      description: Generate calendar file (.ics) for given courses
      parameters:
        - in: query
          name: termCode
          required: true
          schema:
            "$ref": "#/components/schemas/TermCode"
        - in: query
          name: courseIDs
          required: true
          schema:
            type: array
            minItems: 1
            items:
              type: string
      responses:
        '200':
          description: Successfully returned location and schedule information.
          content:
            text/calendar:
              schema:
                "$ref": "#/components/schemas/BinaryFile"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/calendar/google":
    get:
      description: Create new calendar events on behalf of the user.
      parameters:
        - in: query
          name: termCode
          required: true
          schema:
            "$ref": "#/components/schemas/TermCode"
        - in: query
          name: courseIDs
          required: true
          schema:
            type: array
            minItems: 1
            items:
              type: string
      responses:
        '200':
          description: Successfully created calendar events.
          content:
            text/calendar:
              schema:
                "$ref": "#/components/schemas/BinaryFile"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"


security:
  - GoogleAuth: []

components:
  securitySchemes:
    GoogleAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: "https://accounts.google.com/o/oauth2/v2/auth"
          tokenUrl: "https://www.googleapis.com/oauth2/v4/token"
          scopes:
            https://www.googleapis.com/auth/userinfo.email: The email associated with your google account
            https://www.googleapis.com/auth/userinfo.profile: Public profile information for your google account
            https://www.googleapis.com/auth/calendar: Read, edit, delete permissions for Google Calendar
  schemas:
    User:
      type: object
      additionalProperties: true
      required:
        - displayName
      properties:
        displayName:
          type: string
        email:
          type: string
          format: email
    CourseIdentifier:
      type: object
      additionalProperties: false
      required:
      - courseID
      properties:
        courseID:
          type: string
      example:
        courseID: '50444'
    Date:
      type: string
      format: date
    Time:
      type: string
      pattern: "^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
    TermCode:
      type: number
      example: 2222
    Subject:
      type: string
      example: CSE
    TermInfo:
      type: object
      additionalProperties: false
      required:
        - code
        - name
        - date
      properties:
        code:
          "$ref": "#/components/schemas/TermCode"
        name:
          type: string
        date:
          type: object
          additionalProperties: false
          required:
            - start
            - end
          properties:
            start:
              "$ref": "#/components/schemas/Date"
            end:
              "$ref": "#/components/schemas/Date"
    Weekday:
      type: string
      enum:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
    WeeklyMeeting:
      type: object
      additionalProperties: false
      required:
      - day
      - start
      - end
      properties:
        day:
          "$ref": "#/components/schemas/Weekday"
        start:
          "$ref": "#/components/schemas/Time"
        end:
          "$ref": "#/components/schemas/Time"
    LectureInfo:
      type: object
      additionalProperties: false
      required:
      - location
      - times
      properties:
        location:
          type: string
        times:
          type: array
          items:
            "$ref": "#/components/schemas/WeeklyMeeting"
    CourseInfo:
      type: object
      additionalProperties: false
      required:
        - name
        - coursenum
        - courseID
        - lectures
        - professor
      properties:
        name:
          type: string
        professor:
          type: string
        coursenum:
          type: string
        courseID:
          type: number
        lectures:
          type: array
          items:
            "$ref": "#/components/schemas/LectureInfo"
    CalendarType:
      enum: [json, ics, google]
    CalendarRequest:
      type: object
      additionalProperties: false
      required:
        - termCode
        - courseIDs
      properties:
        termCode:
          "$ref": "#/components/schemas/TermCode"
        courseIDs:
          type: array
          items:
            type: string
    CalendarResource:
      type: object
      additionalProperties: false
      required:
        - uri
        - term
        - courses
      properties:
        uri:
          type: string
        term:
          "$ref": "#/components/schemas/TermInfo"
        courses:
          type: array
          items:
            "$ref": "#/components/schemas/CourseInfo"
    BinaryFile:
      type: string
      format: binary
    Error:
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
